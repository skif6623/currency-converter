<h2>{{ ideas.type }}</h2>

<button
  class="activeToggleButton"
  [ngClass]="{
    toggleButton: description
  }"
  (click)="description = !description"
>
  {{ description ? "Hide" : "Show" }} Description
</button>

<div *ngIf="description">
  <p style="color: green; background-color: orange">
    {{ ideas.activity }}
  </p>
</div>
